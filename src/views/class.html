<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
</head>
<body>
<p>Promise</p>
<script>
    //只有成功和失败
	const p2 = new Promise((resolve, reject) => {
		resolve("状态变更为:fulfilled");
		reject('zhangss')
	});
	p2.then(res => {
		console.log(res);
	}).catch(err => {
		console.log(err);
	})
</script>
</body>
</html>
